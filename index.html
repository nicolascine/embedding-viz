<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedding Viz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow: hidden;
    }
    #app {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 280px;
      background: #111118;
      border-right: 1px solid #222;
      padding: 1.5rem;
      overflow-y: auto;
    }
    #canvas-container {
      flex: 1;
      position: relative;
    }
    canvas {
      display: block;
    }
    h1 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #8b5cf6;
    }
    .control-group {
      margin-bottom: 1rem;
    }
    .control-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    select, input[type="range"] {
      width: 100%;
      padding: 6px;
      background: #1a1a24;
      border: 1px solid #333;
      color: #ddd;
      border-radius: 4px;
    }
    .stats {
      font-size: 12px;
      color: #666;
      margin-top: 1rem;
    }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      display: none;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar"></div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="tooltip"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
